<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <style>
        .todo-item.completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Simple TodoApp</h1>
    <form action=""class="todo-form">
        <input class="todo-content" type="text" placeholder="What's you want to do?">
        <button class="todo-submit" type="submit">Add</button>
    </form>
    <ul class="todo-list">
        <li class="todo-item">
            <input type="checkbox" name="" id=""class="todo-status">
            <span class="toso-content">Learn JS</span>
            <button class="todo-edit">Edit</button>
            <button class="todo-delete">Delete</button>
        </li>
    </ul>
    <div class="todo-summary" style="display:none;">
        <p>You have <span class="todo-count">1</span> pending task(s)</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
